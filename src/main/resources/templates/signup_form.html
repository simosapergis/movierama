<!DOCTYPE html>
<html xmlns::th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration - MovieRama</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center" style="padding: 20px">
  <div>
    <h1>User Registration - Sign up</h1>
  </div>

  <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">

      <div class="form-group row">
        <label class="col-form-label col-4">E-mail</label>
        <div class="col-6">
          <input type="email" class="form-control" th:field="*{email}" required>
          <ul>
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" style="color: orangered"></li>
          </ul>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Password</label>
        <div class="col-6">
          <input type="password" class="form-control" th:field="*{password}" minlength="6" maxlength="14" required>
          <ul>
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" style="color: orangered"></li>
          </ul>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Firstname</label>
        <div class="col-6">
          <input type="text" class="form-control" th:field="*{name}" minlength="2" maxlength="20" required>
          <ul>
            <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error" style="color: orangered"></li>
          </ul>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-4">Lastname</label>
        <div class="col-6">
          <input type="text" class="form-control" th:field="*{lastName}" minlength="2" maxlength="20" required>
          <ul>
            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="error" style="color: orangered"></li>
          </ul>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </div>
  </form>
</div>
</body>
</html>
